server:
  port: 3366
  
spring:
  application:
    name: config-client
  # config 配置
  cloud:
    config:
      label: master # 分支
      name: config # 文件名
      profile: dev # 环境
      # 以上三个组合起来就是表示读取master上的config-dev.yml
      uri:
      - http://localhost:3344 # 配置中心地址
  # mq相关配置
  rabbitmq:
    host: 192.168.0.106
    port: 5672
    username: admin
    password: admin
      
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  
# 暴露监控端点    
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"